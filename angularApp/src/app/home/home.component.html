<div class="home-page row">
  <div class="col-sm-12">
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-3">
          <personal-info [user]='currentUser'></personal-info>
          <trends></trends>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">Something new?</h4>
              <form [formGroup]="postForm" (ngSubmit)="makePost()">
                <div class="form-group">
                  <textarea style="resize: none" class="form-control" formControlName="content" id="post" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-info" [disabled]="!postForm.valid">Post</button>
              </form>
            </div>
          </div>
          <post-container [post]="post" [currentUser]="currentUser" (onDeletePost)="deletePost($event)" *ngFor="let post of posts"></post-container>
        </div>
        <div class="col-sm-3">
          <to-follow [currentUser]="currentUser"></to-follow>
        </div>        
      </div>
    </div>
  </div>
</div>
