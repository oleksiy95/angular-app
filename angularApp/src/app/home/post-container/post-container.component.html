<div class="post-container">
  <div class="card">
    <div class="card-block">
      <div class="media">
        <img class="d-flex mr-3 rounded-circle" style="width: 64px; height: 64px;" src="assets/avatar.png" alt="image">
        <div class="media-body">
          <div class="clearfix">
            <div class="float-left">
              <h6 class="mt-0">{{user.firstName}} {{user.lastName}}</h6>
              <h6 class="card-subtitle mb-2 text-muted">{{user.email}}</h6>
            </div>
            <div ngbDropdown class="d-inline-block float-right">
              <button type="button" class="btn btn-outline-info btn-sm" id="more" ngbDropdownToggle>
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </button>
              <div class="dropdown-menu" aria-labelledby="more">
                <button class="dropdown-item">Edit</button>
                <button class="dropdown-item" (click)="deletePost()">Delete</button>
              </div>
            </div>
          </div>
          <p class="card-text">{{post.content}}</p>
          <p class="card-text"><small class="text-muted">{{post.date | date:"medium"}}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
