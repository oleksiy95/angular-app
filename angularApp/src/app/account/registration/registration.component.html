<div class="jumbotron">
  <div class="row justify-content-sm-center">
    <div class="col-sm-6">

      <div class="card">

        <div class="card-header bg-white">
          <h4 class="card-title">Create your account</h4>
        </div>

        <div class="card-block">

          <form [formGroup]="userForm" (ngSubmit)="registerUser()" novalidate>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="text" class="form-control" formControlName="email"/>

            </div>
            <div class="form-group">
              <label for="userName">User Name</label>
              <input type="text" id="userName" class="form-control" formControlName="userName">
            </div>

            <div class="form-group">
              <label for="firstName">First Name</label>

              <input id="firstName" type="text" class="form-control" formControlName="firstName"/>


            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>

              <input id="lastName" type="text" class="form-control" formControlName="lastName"/>


            </div>

            <div class="form-group">
              <label for="password">Password</label>

              <input type="password" id="password" class="form-control" formControlName="password"/>


            </div>

            <button type="submit" class="btn btn-info" [disabled]="!userForm.valid">Sign Up</button>
          </form>
        </div>

      </div>
    </div>
  </div>
